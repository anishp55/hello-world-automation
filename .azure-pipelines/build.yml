resources:
  pipelines:
    - pipeline: scan
      source: scan
      trigger: true

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureCLI@2
  displayName: 'Build $(APP) from source'
  inputs:
    azureSubscription: 'anish-patel-playground(5c6097b3-0798-4146-8d81-1e3ef0686c2d)'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az config set core.no_color=true
      az extension add --name spring
      az spring build-service build update -n $(APP) -s $(BUILD_SI) -g $(GROUP) --source-path . --build-env BP_JVM_VERSION=17 | tee build.txt
      export CHECKSUM=$( cat build2.txt| grep Images | awk -F "(" '{print $2}' )   
      python3 -c 'import os; print(os.getenv("CHECKSUM").strip("):"))' > container-checksum
      cat container-checksum